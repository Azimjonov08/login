<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>4-homework</title>
</head>

<body>
    <form class="form">
        <div class="form-box">
            <h4>Sign in</h4>
            <p>Sign in and start managing your candidates!</p>
        </div>

        <input class="input-text" type="text" placeholder="Login">
        <input class="input-password" type="password" placeholder="Password">
        <div class="form-2">
            <input class="input-checkbox" type="checkbox">
            <p>Remember me</p>
            <a class="form-2-link"
                href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DAndroid">Forgot
                password?</a>
        </div>
        <button class="form-btn-2">
            <a href="https://www.figma.com/files/recents-and-sharing/recently-viewed?fuid=1248933238154790539">Login</a>
        </button>
    </form>
</body>

</html>
